<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>iTunes Music Search</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/itunes.png" id="logo">
        <h1>Music Search Engine</h1>
      </header>

      <div class="searchBar">
        <input type="text" name="" placeholder="Search for Artists, Albums, Genres, and more...">
        <button type="button" name="button" id="searchButton">Search</button>
      </div>

      <section id="searchResults">

      </section>

      <footer class="musicPlayer">
        <p>Now playing:  </p>
        <audio src="" controls>Now Playing:  </audio>
      </footer>
    </div>
  <script src="main.js"></script>
  </body>
</html>
